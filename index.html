<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator project</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kelly+Slab&display=swap" rel="stylesheet">

    <script src="./assets/javascript/main.js" defer></script>
</head>
<body>
    <div class="app">
        <div class="calculator">
            <div class="calculator_display">
                <div class="container">
                    <div class="screen">0</div>
                </div>
            </div>
            <div class="calculator_keys">
                <button class="key" data-key="plus" data-type="operator">&plus;</button>
                <button class="key" data-key="minus" data-type="operator">&minus;</button>
                <button class="key" data-key="times" data-type="operator">&times;</button>
                <button class="key" data-key="divide" data-type="operator">&divide;</button>
                <button class="key" data-key="zero" data-type="number">0</button>
                <button class="key" data-key="one" data-type="number">1</button>
                <button class="key" data-key="two" data-type="number">2</button>
                <button class="key" data-key="three" data-type="number">3</button>
                <button class="key" data-key="four" data-type="number">4</button>
                <button class="key" data-key="five" data-type="number">5</button>
                <button class="key" data-key="six" data-type="number">6</button>
                <button class="key" data-key="seven" data-type="number">7</button>
                <button class="key" data-key="eight" data-type="number">8</button>
                <button class="key" data-key="nine" data-type="number">9</button>
                <button class="key" data-key="allClear" data-type="operator_t1">AC</button>
                <button class="key" data-key="signs" data-type="operator_t1">+/-</button>
                <button class="key" data-key="percent" data-type="operator_t1">%</button>
                <button class="key" data-key="decimal" data-type="number">.</button>
                <button class="key" data-key="equal" data-type="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
